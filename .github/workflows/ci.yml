---
name: CI

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format-19
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 19
          sudo apt-get install -y clang-format-19

      - name: Check formatting
        run: |
          find src include tests -name '*.cpp' -o -name '*.hpp' | \
            xargs clang-format-19 --dry-run --Werror

  build:
    name: Build (${{ matrix.compiler }}, ${{ matrix.build_type }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc-13, clang-19]
        build_type: [Debug, Release]
    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM 19
        if: matrix.compiler == 'clang-19'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 19

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build
          if [ "${{ matrix.compiler }}" = "gcc-13" ]; then
            sudo apt-get install -y g++-13
          fi

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git --depth 1
          ./vcpkg/bootstrap-vcpkg.sh

      - name: Configure
        run: |
          if [ "${{ matrix.compiler }}" = "gcc-13" ]; then
            export CC=gcc-13 CXX=g++-13
          else
            export CC=clang-19 CXX=clang++-19
          fi
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_TOOLCHAIN_FILE=$PWD/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DTHREVEAL_ENABLE_TESTING=ON \
            -DTHREVEAL_ENABLE_SANITIZERS=OFF

      - name: Build
        run: cmake --build build --parallel

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: threveal-${{ matrix.compiler }}-${{ matrix.build_type }}
          path: |
            build/libthreveal_core.a
            build/test_topology
            build/test_events
            build/test_event_store
            build/test_errors
          retention-days: 7

  test:
    name: Test (${{ matrix.compiler }})
    needs: build
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc-13, clang-19]
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: threveal-${{ matrix.compiler }}-Debug
          path: build

      - name: Make test executables
        run: |
          chmod +x build/test_topology
          chmod +x build/test_events
          chmod +x build/test_event_store
          chmod +x build/test_errors

      - name: Run unit tests
        run: |
          ./build/test_topology
          ./build/test_events
          ./build/test_event_store
          ./build/test_errors

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM 19
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 19
          sudo apt-get install -y clang-tidy-19

      - name: Install dependencies
        run: sudo apt-get install -y ninja-build

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git --depth 1
          ./vcpkg/bootstrap-vcpkg.sh

      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_COMPILER=clang++-19 \
            -DCMAKE_TOOLCHAIN_FILE=$PWD/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Run clang-tidy
        run: |
          find src -name '*.cpp' | \
            xargs clang-tidy-19 -p build --warnings-as-errors='*'
